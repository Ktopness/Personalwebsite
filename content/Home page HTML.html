<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: plum;
            color: darkgreen;
            font-family: serif;
            font-size: large;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
        }
        .image-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: plum;
            font-weight: bold;
            font-size: 1.2em;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .image-text-top {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: plum;
            font-weight: bold;
            font-size: 2em;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            font-size: 3em;
        }
    </style>
</head>
<body>

    <!-- Title Centered Above Pilates and Books Images -->
    <h2>My Home Page</h2>

    <div class="container">
        <!-- Far Left: My Image -->
        <div class="column">
            <a href="my image.jpg" class="image-container">
                <img src="my image.jpg" width="400" height="500" alt="My Image" />
                <span class="image-text-top">Katy Topness</span>
            </a>
        </div>

        <!-- Center Left: Pilates Image + LinkedIn Image -->
        <div class="column">
            <a href="wellness.html" class="image-container">
                <img src="pilatesimg.jpg" width="300" height="200" alt="Pilates Image" />
                <span class="image-text">Pilates</span>
            </a>
            <br><br>
            <a href="https://www.linkedin.com/in/katy-topness-93a1a2257/" target="_blank" class="image-container">
                <img src="linkdin.jpg" width="300" height="300" alt="LinkedIn Profile Image" />
                <span class="image-text">LinkedIn</span>
            </a>
        </div>

        <!-- Center Right: Books Image + Inspiration Link + Resume Image -->
        <div class="column">
            <a href="inspiration.html" class="image-container">
                <img src="books.jpg" width="250" height="250" alt="Books Image" />
                <span class="image-text">Inspiration</span>
            </a>
            <br><br>
            <a href="resume.html" class="image-container">
                <img src="resume.jpg" width="250" height="250" alt="Resume Image" />
                <span class="image-text">Resume</span>
            </a>
        </div>
    </div>

</body>
</html>
